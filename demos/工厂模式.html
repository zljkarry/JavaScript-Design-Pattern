<body>
    <script>
        function Student(name, subjects) {
            this.name = name
            this.subjects = subjects
        }
        function factory(name, type) {
            switch (type) {
                case '文科':
                    return new Student(name, ['政治', '历史', '地理'])
                    break;
                case '理科':
                    return new Student(name, ['物理', '化学', '生物'])
                    break;
                default:
                    throw '没有这个专业'
            }
        }
        var zs = factory('张三', '文科')
        var ls = factory('李四', '理科')
        console.log(zs)
        console.log(ls)
    </script>
