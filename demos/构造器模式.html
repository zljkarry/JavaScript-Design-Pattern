    <script>

        // es5

        function Student(name, gender, score) {

            this.name = name
            this.gender = gender
            this.score = score
            this.quality = 100 //默认100


            this.sumScore = function (score, quality) {
                return this.score + this.quality
            }
        }

        var zs = new Student('张三', '男', 98)
        var ls = new Student('李四', '女', 90)
        
        console.log(zs.name, zs.sumScore)
        console.log(ls.name, ls.sumScore)
