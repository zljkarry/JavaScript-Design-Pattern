    <form action="" id="create">
        <div>
            姓名：
            <input type="text" name="name">
        </div>
        <div>
            <select name="type" id="">
                <option value="文科">文科</option>
                <option value="理科">理科</option>
            </select>
        </div>
        <button type="submit">创建学生</button>
    </form>

    <script>
        init()
        function init() {
            var create  = document.getElementById('create')
            create.addEventListener('submit',function(e){
                e.preventDefault()
                var name = document.querySelector('[name=name]').value
                var type = document.querySelector('[name=type]').value
                var student = factory(name,type)
                create.reset()
                console.log(student)
            })
        }
        function Student(name, subjects) {
            this.name = name
            this.subjects = subjects
        }
        function factory(name, type) {
            switch (type) {
                case '文科':
                    return new Student(name, ['政治', '历史', '地理'])
                    break;
                case '理科':
                    return new Student(name, ['物理', '化学', '生物'])
                    break;
                default:
                    throw '没有这个专业'
            }
        }
