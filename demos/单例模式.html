<body>
    <script>
    function money(){
        if(money.instance)
        return money.instance
        else {
            this.balance = 100
            money.instance = this
        }
    }
    var r1 = new money()
    console.log('r1:' + r1.balance)
    r1.balance = 50
    console.log('r1:' + r1.balance)
    var r2 = new money()
    console.log('r1:' + r1.balance)
    console.log('r2:' + r2.balance)
    r2.balance = 40
    console.log('r1:' + r1.balance)
    console.log('r2:' + r2.balance)
    </script>
</body>
