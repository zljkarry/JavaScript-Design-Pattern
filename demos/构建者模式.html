    <!-- es5 -->
    <script>

        var studentCount = 0
        function Student() {

        }

        function studentBuilder() {
            this.student = new Student();

            this.setName = function (name) {
                this.student.name = name
            }

            this.setGender = function (gender) {
                this.student.gender = gender
            }

            this.setHairLength = function (hairLength) {
                if (this.student.gender === '男' && hairLength > 5 || this.student.gender === '女' && hairLength > 25) {
                    throw '回去剪头'
                }
                this.student.hairLength = hairLength
            }

            this.build = function () {
                studentCount++;
                console.log(studentCount)
                return this.student
            }
        }


        var builder = new studentBuilder()
        builder.setName('张三')
        builder.setGender('男')
        builder.setHairLength(10)
        var zs = builder.build()


        var builder2 = new studentBuilder()
        builder2.setName('李四')
        builder2.setGender('女')
        builder2.setHairLength(20)
        var ls = builder.build()

        console.log(zs)
        console.log(ls)
    </script>
