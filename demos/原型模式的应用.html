    <script>
        var root = document.getElementById('root')

        // es5

        function Student(name, gender, score) {

            this.name = name
            this.gender = gender
            this.score = score
            this.quality = 100 //默认100

            // this.mount()

        }

        Student.prototype.sumScore = function () {
            return this.score + this.quality
        }

        Student.prototype.mount = function () {
            var tr = document.createElement('tr')
            tr.innerHTML =
                '<td>' + this.name + '</td>' +
                '<td>' + this.gender + '</td>' +
                '<td>' + this.score + '</td>' +
                '<td>' + this.quality + '</td>' +
                '<td>' + this.sumScore() + '</td>'
                ;
            root.appendChild(tr)
        }

        var zs = new Student('张三', '男', 98)
        var ls = new Student('李四', '女', 90)
